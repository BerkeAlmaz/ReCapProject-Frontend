<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <th>Id</th>
      <th>Car Name</th>
      <th>Customer Name</th>
      <th>Company Name</th>
      <th>Rent Date</th>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.rentalId }}</td>
      <td>{{ rental.carName }}</td>
      <td>{{ rental.customerFirstName }} {{ rental.customerLastName }}</td>
      <td>{{ rental.companyName }}</td>
      <td>{{ rental.rentDate }}</td>
    </tr>
  </table>
