<div *ngIf="dataLoaded == false" class="spinner-border text-blue" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <th>Brands</th>
  </thead>
  <ul class="list-group">
    <li
      (click)="setCurrentBrandNull()"
      routerLink="/cars"
      [class]="getCurrentBrand(null)"
    >
      All Brands
    </li>
    <li
      *ngFor="let brand of brands"
      (click)="setCurrentBrand(brand)"
      [class]="getCurrentBrand(brand)"
      routerLink="/cars/brand/{{ brand.id }}"
    >
      {{ brand.name }}
    </li>
  </ul>
</table>
